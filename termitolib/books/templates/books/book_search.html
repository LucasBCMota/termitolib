{% extends "layout.html" %}

{% block title %}{{ block.super }}Search{% endblock %}

{% block page_title %}Search{% endblock %}

{% block content %}
<center>
    <form id="searchform" method="GET" action="{% url 'books:search-result' %}">{% csrf_token %}
          <input class="searchfield" name="term" type="text" placeholder="Search terms...">
          <button type="submit" class="btn"><span class="glyphicon glyphicon-search"></span></button>
    </form>
</center>
{% endblock %}
