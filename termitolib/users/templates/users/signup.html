{% extends "layout.html" %}

{% block title %}{{block.super}}Sign Up{% endblock %}

{% block content %}
<form class='text-left' method="post" style="margin-top:25px;"> {% csrf_token %}
    <center>
        <div class="form-group">
            <table>
                {{ form.as_table }}
            </table>
        </div>
        <button type="submit" class="btn btn-default">Register</button>
    </center>
{% endblock %}
